<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <style>
        * { box-sizing: border-box; }

body { font-family: sans-serif; }

.carousel-cell {
  width:21%;
  height: 300px;
  margin-right: 10px;
  border-radius: 5px;
}

/* cell number */
.carousel-cell:before {
  display: block;
  text-align: center;
  line-height: 200px;
  font-size: 80px;
  color: white;
}
.carousel-cell img{
  width: 100%;
  height: 300px;
}
@media(max-width:749px){
  .carousel-cell {
  width:75%;
  height: 300px;
  margin-right: 10px;
  border-radius: 5px;
}
}

    </style>
</head>
<body>
  <div class="carousel"
    data-flickity='{ "wrapAround": true , "pageDots": false}'>
    <div class="carousel-cell"><img src="images/t1.jpeg"></div>
    <div class="carousel-cell"><img src="images/t2.jpeg"></div>
    <div class="carousel-cell"><img src="images/t3.jpeg"></div>
    <div class="carousel-cell"><img src="images/t4.jpeg"></div>
    <div class="carousel-cell"><img src="images/t5.jpeg"></div>
    <div class="carousel-cell"><img src="images/t6.jpeg"></div>
    <div class="carousel-cell"><img src="images/t7.jpeg"></div>
    <div class="carousel-cell"><img src="images/t8.jpeg"></div>
    
  </div>

  <script src="/path/to/flickity.pkgd.min.js"></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
